<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/signin.js"></script>
  </head>

  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="../images/IoT_Logo.jpg" alt="" width=50% height=50%>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Account" >
      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
      <button type="button" class="btn btn-lg btn-primary btn-block" id="run" onclick="submit();">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </div>
  </body>
</html>
